<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Redefinir Senha - Sistema de Vendas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .email-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .email-info strong {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #ffc107; width: 50%; }
        .strength-good { background: #28a745; width: 75%; }
        .strength-strong { background: #007bff; width: 100%; }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            color: #667eea;
        }

        .loading.show {
            display: inline-block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1>Redefinir Senha</h1>
        <p>Crie uma nova senha segura para sua conta</p>
        
        <div class="email-info">
            <i class="fas fa-envelope"></i>
            <strong id="user-email">{{email}}</strong>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="nova_senha">
                    <i class="fas fa-key"></i> Nova Senha
                </label>
                <div class="input-group">
                    <input type="password" id="nova_senha" name="nova_senha" required minlength="4" 
                           placeholder="Digite sua nova senha">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('nova_senha')"></i>
                </div>
                <div class="password-requirements">
                    M√≠nimo de 4 caracteres
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmar_senha">
                    <i class="fas fa-check"></i> Confirmar Nova Senha
                </label>
                <div class="input-group">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="4"
                           placeholder="Confirme sua nova senha">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmar_senha')"></i>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-save"></i> Redefinir Senha
                <span class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
        
        <div id="message" class="alert"></div>
        
        <a href="#" class="back-link" onclick="solicitarNovaRecuperacao()">
            <i class="fas fa-arrow-left"></i> Solicitar nova recupera√ß√£o
        </a>
    </div>

    <script>
        // Token do URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Verificar se token existe
        if (!token) {
            showMessage('Token n√£o fornecido. Redirecionando...', 'error');
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }

        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Verificar for√ßa da senha
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strength-bar');
            let strength = 0;
            
            if (password.length >= 4) strength++;
            if (password.length >= 6) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'strength-bar';
            
            if (strength <= 1) strengthBar.classList.add('strength-weak');
            else if (strength <= 2) strengthBar.classList.add('strength-fair');
            else if (strength <= 3) strengthBar.classList.add('strength-good');
            else strengthBar.classList.add('strength-strong');
        }

        // Event listener para verificar for√ßa da senha
        document.getElementById('nova_senha').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type} show`;
            messageDiv.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                ${text}
            `;
        }

        // Fun√ß√£o para solicitar nova recupera√ß√£o
        function solicitarNovaRecuperacao() {
            const email = prompt("Digite seu email para nova recupera√ß√£o:");
            if (email) {
                fetch('/esqueci-senha', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: email})
                })
                .then(r => r.json())
                .then(d => {
                    showMessage(d.mensagem || 'Email de recupera√ß√£o enviado!', 'success');
                })
                .catch(e => {
                    showMessage('Erro ao enviar email de recupera√ß√£o', 'error');
                });
            }
        }

        // Submit do formul√°rio
        document.getElementById('resetForm').onsubmit = function(e) {
            e.preventDefault();
            
            const novaSenha = document.getElementById('nova_senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Valida√ß√µes
            if (novaSenha !== confirmarSenha) {
                showMessage('As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (novaSenha.length < 4) {
                showMessage('A senha deve ter pelo menos 4 caracteres!', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            // Enviar requisi√ß√£o
            fetch('/redefinir-senha', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    token: token,
                    nova_senha: novaSenha
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    showMessage(data.erro, 'error');
                    submitBtn.disabled = false;
                    loading.classList.remove('show');
                } else {
                    showMessage(data.mensagem + ' Redirecionando...', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Redirecionar ap√≥s sucesso
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            })
            .catch(error => {
                showMessage('Erro de conex√£o. Tente novamente.', 'error');
                submitBtn.disabled = false;
                loading.classList.remove('show');
            });
        };
    </script>
</body>
</html>
